<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Finder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .listing {
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 20px;
        }

        h2 {
            color: #333;
        }

        p {
            margin: 5px 0;
        }
    </style>
</head>
<body>

<div class="listing">
    <h2>Room 1</h2>
    <p><strong>Location:</strong> City Center</p>
    <p><strong>Price Range:</strong> $100 - $150 per night</p>
    <p><strong>Room Type:</strong> Single</p>
</div>

<div class="listing">
    <h2>Room 2</h2>
    <p><strong>Location:</strong> Suburbia Heights</p>
    <p><strong>Price Range:</strong> $80 - $120 per night</p>
    <p><strong>Room Type:</strong> Double</p>
</div>

<!-- Add more room listings as needed -->

</body>
</html>
